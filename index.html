<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="inputs">
        <input type="number" class="text-box" placeholder="Please Enter Length">
        <button class="generate">generate</button>
        <div class="checkboxes">
            <span class="uppercase checkbox-span">Include Uppercase: <input type="checkbox" class="checkbox"></span>
            <span class="numbers checkbox-span">Include Numbers: <input type="checkbox" class="checkbox"></span>
            <span class="symbols checkbox-span">Include Symbols: <input type="checkbox" class="checkbox"></span>
        </div>
    </div>
    <div class="outputs">

        <h3 class="error hide">PLEASE ENTER VALID LENGTH</h3>
        <h2 class="password"></h2>
    </div>

</body>
<script src="script.js"></script>

</html>
